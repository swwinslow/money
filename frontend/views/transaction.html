<h1>TRANS</h1>

<P ng-show='showError'>{{showErrorMessage}}</P>
<button ng-click="addTransaction()"> Add Transaction</button>
<button ng-click="addKroger()"> Add Kroger</button>
<button ng-click="addGas()"> Add Gas</button>
<button ng-click="showMeal()"> Add Meal</button>


<div ng-show='showNewKroger'>
  <h3>KROGER NEW PAYMENT</h3>
  <table class="table table-bordered" >
      <thead>
        <tr>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" ng-model="newTrans.money"></td>
          <td><input type="date" ng-model="newTrans.date"></td>
        </tr>
      </tbody>
    </table>
      <button ng-click='submitKroger(newTrans)'> Save Transaction</button>
  </div>

  <div ng-show='showNewMeal'>
      <h3>MEAL NEW PAYMENT</h3>
      <table class="table table-bordered" >
          <thead>
            <tr>
              <th>Business</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" ng-model="newTrans.business"></td>
              <td><input type="text" ng-model="newTrans.money"></td>
              <td><input type="date" ng-model="newTrans.date"></td>
            </tr>
          </tbody>
        </table>
          <button ng-click='submitMeal(newTrans)'> Save Meal Transaction</button>
      </div>

  <div ng-show='showNewGas'>
    <h3>GAS NEW PAYMENT</h3>
    <table class="table table-bordered" >
        <thead>
          <tr>
            <th>Business</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" ng-model="newTrans.business"></td>
            <td><input type="text" ng-model="newTrans.money"></td>
            <td><input type="date" ng-model="newTrans.date"></td>
          </tr>
        </tbody>
      </table>
        <button ng-click='submitGas(newTrans)'> Save Transaction</button>
    </div>

<div ng-show='showNewTransaction'>
<table class="table table-bordered" >
    <thead>
      <tr>
        <th>Business</th>
        <th>Items</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" ng-model="newTrans.business"></td>
        <td><input type="text" ng-model="newTrans.items"></td>
        <td><select ng-model="newTrans.category" >
            <option ng-repeat="c in categories">{{c}}</option>
        </select></td>
        <td><input type="text" ng-model="newTrans.money"></td>
        <td><input type="date" ng-model="newTrans.date"></td>
      </tr>
    </tbody>
  </table>
    <button ng-click='submitTransaction(newTrans)'> Save Transaction</button>
</div>
<div ng-show='showErrorWithNew'>
    <h1>{{showErrorMessage}}</h1>
</div>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Business</th>
        <th>Items</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='trans in transaction'>
        <td><input type="text" ng-model="trans.business"></td>
        <td><input type="text" ng-model="trans.items"></td>
        <td><select ng-model="trans.category" >
            <option ng-repeat="c in categories">{{c}}</option>
        </select></td>
        <td><input type="text" ng-model="trans.money"></td>
        <td><input type="text" ng-model="trans.date"></td>
          
        <td><button ng-click='updateTrans(trans)'>Update</button></td>
        <td><button ng-click='deleteTrans(trans)'>Delete</button></td>
      </tr>
    </tbody>
  </table>
